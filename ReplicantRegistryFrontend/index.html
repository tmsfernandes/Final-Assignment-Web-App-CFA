<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicant Registry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Displays the app title and agent information -->
        <h1>Replicant Registry Terminal</h1>
        <p class="header-info">LAPD Cybernetics Department<br>Welcome Agent KD6-3.7</p>
        <nav>
            <button id="viewReplicants">ACCESS LOGS</button>
            <button id="addReplicant">ADD RECORD</button>
        </nav>
    </header>
    <main>
        <!-- Main Content Area -->
        <!-- Replicant List -->
        <section id="replicantList" style="display: none;">
            <h2>All Replicants</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Model</th>
                        <th>Inception Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="replicantTableBody"></tbody>
            </table>
        </section>

        <!-- Add Replicant Form -->
        <section id="addReplicantForm" style="display: none;">
            <h2>Add New Replicant</h2>
            <form id="replicantForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="model">Model:</label>
                <input type="text" id="model" required>
                <label for="inceptionDate">Inception Date:</label>
                <input type="date" id="inceptionDate" required>
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="active">Active</option>
                    <option value="retired">Retired</option>
                </select>
                <button type="submit">Add Replicant</button>
            </form>
        </section>

        <!-- Profile Modal -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="profileContent"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
